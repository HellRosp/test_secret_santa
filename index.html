<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Santa Fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-50 font-sans">
    <div id="root">
      <!-- Static fallback for initial load and for users with JavaScript disabled -->
      <header class="bg-white border-b border-slate-200">
        <div class="container mx-auto px-4 py-4 flex items-center justify-center">
          <div class="flex items-center justify-center group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-red-500 mr-3">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5H3v10.5a1.5 1.5 0 001.5 1.5h15a1.5 1.5 0 001.5-1.5V7.5z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 19.5V7.5m0-4.5c-1.5 0-3 1.5-3 3s1.5 3 3 3 3-1.5 3-3-1.5-3-3-3z"></path>
            </svg>
            <h1 class="text-xl font-bold text-slate-800 tracking-wider">Secret Santa Organizer</h1>
          </div>
        </div>
      </header>
      <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-bold text-slate-800">Your Secret Santa Events</h2>
                <p class="text-slate-500 mt-2">Manage your existing events or start a new one.</p>
                <div class="mt-8">
                    <button class="inline-block w-auto px-10 py-3.5 text-base bg-red-600 text-white font-bold rounded-lg shadow-md">
                        Create a New Event
                    </button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg overflow-hidden text-center py-16">
              <div class="p-6 sm:p-8">
                <h3 class="text-2xl font-bold text-slate-700">No events yet!</h3>
                <p class="text-slate-500 mt-2">Click the button above to create your first Secret Santa event.</p>
              </div>
            </div>
        </div>
      </main>
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p>Secret Santa App powered by React &amp; TypeScript.</p>
      </footer>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
